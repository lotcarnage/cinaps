{% extends 'base.html' %}
{% block head %}
<title>Projects</title>
<link rel="stylesheet" href="/static/css/projectedit.css" />
{% endblock %}

{% block body %}
<p><a href="/projects">Projects</a></p>
<h2> {{project.name}} </h2>

<div id="addtaskform">
    <form id="addtask" action="/addtask" method="post">
        <input type="id" name="project_id" value="{{ project.id }}" hidden>
        <p><input type="text" name="subject"></p>
        <p><input type="text" name="description"></p>
        <button id="addtask" type="submit">タスク追加</button>
    </form>
</div>

<div class="taskpanel">
    {% for task in tasks %}
    <div class="taskcard" id="task_{{task.id}}">
        {{ task.subject }}
    </div>
    {% endfor %}
</div>


{% endblock %}
